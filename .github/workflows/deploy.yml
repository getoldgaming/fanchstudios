name: Build and Deploy to gh-pages (peaceiris)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Check Formspree secret
        run: |
          if [ -z "${{ secrets.VITE_FORMSPREE_ENDPOINT }}" ]; then
            echo "ERROR: VITE_FORMSPREE_ENDPOINT secret is not set for this run." >&2
            exit 1
          else
            echo "VITE_FORMSPREE_ENDPOINT is present (masked)."
          fi

      - name: Write env file for build
        run: |
          if [ -n "${{ secrets.VITE_FORMSPREE_ENDPOINT }}" ]; then
            echo "VITE_FORMSPREE_ENDPOINT=${{ secrets.VITE_FORMSPREE_ENDPOINT }}" > .env.production
          fi

      - name: Build
        run: npm run build

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # keep_history: true
