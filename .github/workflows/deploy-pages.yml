name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Check Formspree secret
        run: |
          if [ -z "${{ secrets.VITE_FORMSPREE_ENDPOINT }}" ]; then
            echo "ERROR: VITE_FORMSPREE_ENDPOINT secret is not set for this run." >&2
            exit 1
          else
            echo "VITE_FORMSPREE_ENDPOINT is present (masked)."
          fi

      - name: Write env file for build
        run: |
          if [ -n "${{ secrets.VITE_FORMSPREE_ENDPOINT }}" ]; then
            echo "VITE_FORMSPREE_ENDPOINT=${{ secrets.VITE_FORMSPREE_ENDPOINT }}" > .env.production
          fi

      - name: Build
        run: npm run build

      - name: Ensure SPA fallback (404 -> index)
        run: |
          if [ -f ./dist/index.html ]; then
            cp ./dist/index.html ./dist/404.html
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
